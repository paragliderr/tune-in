version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tunein
      POSTGRES_USER: tunein
      POSTGRES_PASSWORD: tunein
    ports:
      - "5432:5432"

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password

  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - neo4j

  ai-engine:
    build: ./services/ai-engine
    ports:
      - "8001:8001"
